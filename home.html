<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap css cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://img.freepik.com/free-vector/watercolor-nature-background-with-leaves_52683-59449.jpg?w=2000");
      }
      #weather {
        font-size: 60px;
      }
      #weather .fa-solid {
        margin-top: 20px;
      }
      .all {
        text-align: center;
        border-radius: 5%;
        margin: auto;
        height: 400px;
        margin-top: 120px;
        width: 600px;
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
      }
      .all:hover {
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      #date {
        font-family: Caveat;
        font-weight: bold;
        color: brown;
        font-size: x-large;
      }
      .location,
      .temp,
      .tempmin_max {
        font-family: Lato;
        margin: 35px;
        color: brown;
      }
    </style>
    <title>Weather Map</title>
  </head>
  <body>
    <div>
      <div class="all">
        <div id="weather">
          <i class="fa-solid fa-sun" style="color: yellow"></i>
        </div>
        <div class="info">
          <h2 class="location">
            <i class="fa-solid fa-location-dot"></i> {%location%} , {%country%}
          </h2>
          <p id="date">WED | OCT 23 | 10:29 AM</p>
          <h2 class="temp">{%tempval%}°C</h2>
          <h3 class="tempmin_max">Min {%tempmin%}°C | Max {%tempmax%}°C</h3>
        </div>
      </div>
    </div>
    <script>
      let currDate = document.getElementById("date");
      let weather = document.getElementById("weather");
      var tempStatus = "{%tempStatus%}";
      // condition to check statuscode
      if (tempStatus == "Sun") {
        weather.innerHTML =
          "<i class='fa-light fa-sun' style='color: yellow'></i>";
      } else if (tempStatus == "Clouds") {
        weather.innerHTML =
          "<i class='fa-solid fa-cloud' style='color: #f1f2f6'></i>";
      } else if (tempStatus == "Rain") {
        weather.innerHTML =
          "<i class='fa-solid fa-raindrops' style='color:  #a4b0be'></i>";
      } else {
        weather.innerHTML =
          "<i class='fa-solid fa-cloud' style='color:  #44c3de'></i>";
      }
      const getDay = () => {
        let newDate = new Date();
        var weekDay = new Array(7);
        weekDay[0] = "Sunday";
        weekDay[1] = "Monday";
        weekDay[2] = "Tuesday";
        weekDay[3] = "Wednesday";
        weekDay[4] = "Thursday";
        weekDay[5] = "Friday";
        weekDay[6] = "Saturday";
        var day = weekDay[newDate.getDay()];
        return day;
      };
      const getTime = () => {
        var currentTime = new Date();
        var months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",
          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec",
        ];
        var month = months[currentTime.getMonth()];
        var date = currentTime.getDate();
        var hours = currentTime.getHours();
        var Minutes = currentTime.getMinutes();
        var period = "AM";
        if (hours > 11) {
          period = "PM";
        }
        if (hours > 12) {
          hours -= 12;
        }
        if (Minutes < 10) {
          Minutes = "0" + Minutes;
        }
        return ` ${month} ${date} | ${hours}:${Minutes} ${period}`;
      };
      currDate.innerHTML = getDay() + " |" + getTime();
    </script>
  </body>
</html>
